<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Stock Section</title>
    <link rel="stylesheet" href="../CSS/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ttps://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;500;700;900&display=swap">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="contentCover">
                <div class="contentTag">
                    <div class="reputationWrap">
                        <span class="healthwrapper" text-position="center">	
						<p>REMOVE STOCK SECTION</p>
						</span>
                    </div>
                </div>
                <!-- Card Section -->
                <div class="cardWrapper">
                    <div class="cardBox">
						<div id="productswrapper">
								<label for="products"> 
								
									<p>Select a Product Code</p>
								   <textarea style="width:100%" class="select" placeholder="--Select--"></textarea>
								  <!-- <select id="products"> 
									 <option>Product1</option> 
									 <option>Product2</option>
									 <option>Product3</option> 
								   </select>
								 </label> -->
						 </div>
						<div class="numberBoxName cardBoxBottom">
							<p>Buyer Email Address</p>
                        </div>
                        <div class="numberAreaWrapper">
                            <textarea style="width:100%" class="email" placeholder="test@test.com"></textarea>
                        </div>
						<div class="cardBoxName cardBoxBottom">
							<p>Items Bought</p>
                        </div>
                        <div class="textAreaWrapper">
                            <textarea style="width:100%" class="number" placeholder="7"></textarea>
                        </div>
                        <div class="submitButton2">
                            <button class="submitButton2">Item Shipped</button>
                        </div>
                        </div>
                    </div>
                </div>
			</div>
         </div>
    </div>
</body>
</html>
